
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vinkkilistaus</title>
        
       
    </head>
    <body>
           <form th:action="@{/vinkki}" method="POST">
            <span>Lis채채 vinkki:</span><br/>
            <span>Kirjoittaja: </span><input type="text" name="kirjoittaja"/><br/>
               <span>Otsikko: </span><input type="text" name="otsikko"/><br/>
               <span>Tyyppi: </span><input type="text" name="tyyppi"/><br/>
               <span>Kommentti:</span> <input type="text" name="kommentti"/><br/>
            <input type="submit" value="Lis채채"/>
        </form>
    
    <table>
        <tr>
            <td>Kirjoittaja</td>
            <td>Otsikko</td>
            <td>Tyyppi</td>
            <td>Kommentti</td>
        </tr>
        <tr th:each="vinkki : ${vinkit}">
            <td th:text="${vinkki.kirjoittaja.name}"></td>
            <td th:text="${vinkki.otsikko}"></td>
            <td th:text="${vinkki.tyyppi}"></td>
            <td th:text="${vinkki.kommentti}"></td>
            <td>
            <form th:action="@{/vinkki/{vinkki_id}/delete(vinkki_id=${vinkki.id})}" method="POST">
                <input type="submit" value="Poista"/>
            </form>
            </td>
        </tr>
    </table>
        
    </body>
</html>
